<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-newYear">
      <h1>"Happy New Year 2024"</h1>
      <div class="container-countdown">
        <div class="days info">
          <h2 class="days-num">0</h2>
          <span class="days-text">Days</span>
        </div>
        <div class="hours info">
          <h2 class="hours-num">0</h2>
          <span class="hours-text">Hours</span>
        </div>
        <div class="mins info">
          <h2 class="minutes-num">0</h2>
          <span class="mins-text">Minutes</span>
        </div>
        <div class="secs info">
          <h2 class="seconds-num">0</h2>
          <span class="secs-text">Seconds</span>
        </div>
      </div>
      <h1 class="newYearCelebration"></h1>
    </div>
    <script src="script.js"></script>
  </body>
</html>
